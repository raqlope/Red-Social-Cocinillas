                    <div><textarea id="prep" name="prep">Comenzaremos preparando la masa. Pondremos en un bol la harina y la sal. Le añadiremos el agua y amasaremos bien. Después le pondremos el aceite y amasaremos bien durante un par de minutos. Después haremos una bola con la masa y la dejaremos unos 25 minutos reposando en el bol, tapado con un trapo.
                    Ahora vamos con el "relleno". Limpiaremos y picaremos las verduras. Calentaremos un chorrito de aceite en una sartén y añadiremos el pimiento y la cebolla picados.
                    Un par de minutos después añadiremos la cebolla y después el calabacín y la berenjena. Le pondremos un poco de sal y dejaremos que todo se poche bien.
                    Cuando la masa haya reposado el tiempo suficiente tenemos que estirarla y darle forma. La pondremos sobre una superficie plana con un poco de harina para que no se pegue. Con la ayuda de un rodillo y las manos iremos estirándola, hasta conseguir una masa fina y redonda.
                    Ahora le pondremos el tomate frito por encima y lo esparciremos de manera homogénea por toda la base.
                    Después le pondremos las verduras ya pochadas por encima y le colocaremos trocitos de queso fresco. Calentaremos el horno a unos 200ºC y dejaremos la pizza hasta que veamos que la masa está hecha. Ya podéis comer!

</textarea></div>
